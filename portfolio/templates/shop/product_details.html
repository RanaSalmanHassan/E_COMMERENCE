{%extends 'base.html'%}


{%block titleblock%}
Product Details
{%endblock%}

{%block bodyblock%}

<!-- {{object.name}} -->

<div class="container my-5">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <a href=""><img src="/media/{{object.image}}" style="height: 100; width: 100;"></a>



                    </div>


                </article>



            </aside>

            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mp-3">{{object.name}} </h3>
                    <p>USD $ {{object.price}}</p>

                    <dl class="item-property">
                        <dt>Category Name: </dt>
                        <b>{{object.category}}</b>
                        <br><br>


                        <dt>Short Description</dt>
                        <dd>
                            <p>{{object.prieview_text}}</p>




                        </dd>
                    </dl>

                    <a href="{%url 'App_Order:add_to_cart' pk=object.pk%}" class="btn btn-lg btn-outline-primary text-uppercase">
                        <i class="fa-solid fa-cart-shopping"></i> ADD TO CART




                    </a>


                </article>


            </aside>
            <dt>Description</dt>
            <b>{{object.details_text}}</b>


        </div>



    </div>



</div>



{%endblock%}
